{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jewel Store{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: #fff;
            color: #111;
        }

        /* TOP OFFER BAR â€“ FIXED */
        .top-offer-bar {
            width: 100%;
            background: #000;
            color: #fff;
            padding: 6px 0;
            text-align: center;
            font-size: 13px;
            letter-spacing: .5px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 40px;
            background: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 30px; 
            z-index: 9998;
        }

        .nav-left,
        .nav-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-left a,
        .nav-right a {
            text-decoration: none;
            color: #000;
            font-size: 15px;
            font-weight: 500;
        }

        .nav-left a:hover,
        .nav-right a:hover {
            color: #777;
        }

        .logo {
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 2px;
            cursor: pointer;
        }

        /* MOBILE MENU BUTTON */
        .menu-btn {
            display: none;
            font-size: 28px;
            cursor: pointer;
            color: #000;
        }

        /* MOBILE MENU DROPDOWN */
        .mobile-menu {
            display: none;
            flex-direction: column;
            background: #fff;
            width: 100%;
            padding: 20px;
            border-top: 1px solid #eee;
            position: absolute;
            top: 80px;
            left: 0;
            z-index: 9997;
        }

        .mobile-menu a {
            padding: 12px 0;
            color: #000;
            text-decoration: none;
            font-size: 16px;
            border-bottom: 1px solid #f3f3f3;
        }

        .mobile-menu a:last-child {
            border-bottom: none;
        }

        /* CONTENT PADDING */
        .content {
            padding: 110px 60px 40px;
        }

        /* FOOTER */
        footer {
            background: #1a1a1a;
            color: #fff;
            padding: 60px 40px 20px;
            margin-top: 80px;
        }

        /* RESPONSIVE */
        @media(max-width: 850px) {
            .navbar {
                padding: 15px 20px;
            }
            .nav-left,
            .nav-right {
                display: none;
            }
            .menu-btn {
                display: block;
            }
            .content {
                padding: 120px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Top Offer Bar -->
    <div class="top-offer-bar">
        Want $10 off on your first purchase? Use code PURCHASE at checkout.
    </div>

    <!-- Sticky Navbar -->
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='/'">Jewel</div>

        <!-- Desktop Menu -->
        <div class="nav-left">
            <a href="/#home">Home</a>
            <a href="/#about-section">About Us</a>
            <a href="#">Pages</a>
            <a href="/#shop-section">Shop</a>
        </div>

        <div class="nav-right">
            <a href="#"><i class="fas fa-search"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
            <a href="{% url 'login' %}"><i class="fas fa-user"></i></a>
        </div>

        <!-- Mobile Menu Icon -->
        <i class="fa-solid fa-bars menu-btn" onclick="toggleMenu()"></i>
    </nav>

    <!-- Mobile Dropdown Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="/#home">Home</a>
        <a href="/#about-section">About Us</a>
        <a href="#">Pages</a>
        <a href="/#shop-section">Shop</a>
        <a href="#"><i class="fas fa-search"></i> &nbsp; Search</a>
        <a href="#"><i class="fas fa-shopping-cart"></i> &nbsp; Cart</a>
        <a href="{% url 'login' %}"><i class="fas fa-user"></i> &nbsp; Login</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- FOOTER (unchanged) -->
    <!-- KEEP YOUR FOOTER EXACTLY SAME -->
    {{ block.super }}

</body>
</html>
